<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Form</title>
  <link rel="stylesheet" href="../main.css">
</head>

<body>
    <form id="appointment-form-grid" action="#" method="post" class="appointment-form-grid">
            <div class="title-cell-3">
                <h1 class="title-cell-3">Book your appointment now</h1>
            </div>
            <div class="form3-h2">
                <h2 class="form3-h2">So our team can reach out to you on time</h2>
            </div>

            <div class="form-field-3 name-field-3">
                <label for="name">Full Name</label>
                <input type="text" id="name-input-3" name="name" placeholder="eg: John Doe" required>
            </div>

            <div class="form-field-3 email-field-3">
                <label for="email">Email:</label>
                <input type="email" id="email-input-3" name="email" placeholder="Email" required>
            </div>
            <div class="form-field-3 phone-field-3">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone-input-3" name="phone" placeholder="543210987" required>
            </div>
            <div class="form-field-3 date-field-3">
                <label for="date">Available Date</label>
                <input type="search" id="date-input-3" name="date" placeholder="Select" required>
            </div>
            
            <div class="form-field-3 message-field-3">
                <label for="message">Share Your Message</label>
                <input type="text" id="message-input-3" name="message" placeholder="Message" required>
            </div>
            <div class="submit3">
                <button type="submit">Book Now -></button>
            </div>
    </form>
</body>
</html>
