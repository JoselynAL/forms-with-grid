<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>Form Mockup 1</title>
</head>

<body>
    <form id="contact-form-1" action="#" method="post" class="contact-form-grid-1">
        <!--First row (title)-->
        <h1 class="form-title">Connect With Our Team</h1>
        <!--Second row-->
        <h2 class="form-h2">Fill the form so that out team can reach out to you</h2>
        <!--Third row-->
        <div class="form-row info-row">
            <div class="form-field name-field">
                <input type="text" id="name-input-1" name="name" placeholder="Name" required>
            </div>
            <div class="form-field email-field">
                <input type="email" id="email-input-1" name="email" placeholder="Email">
            </div>
        </div>
        <!--Fourth row-->
        <div class="form-row phone-row">
            <div class="form-field">
                <input type="tel" id="phone-input-1" name="phone" placeholder="Phone Number" required>
            </div>
        </div>
        <!-- Submit Button using button element -->
         <div class="form-row button-row">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
